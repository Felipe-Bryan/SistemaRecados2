<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/animations.css" />
    <title>Recados</title>
  </head>
  <body class="p-0 m-0">
    <!-- Tela index -->
    <div class="container vh-100 d-flex justify-content-center flex-column" id="index">
      <div class="row d-flex justify-content-center align-items-center">
        <!-- Tela de login Ativa -->
        <div class="active col-12 col-md-5 bg-info me-1" id="loginAtivo">
          <div>
            <h3 class="text-center">Entrar</h3>
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="emailIpt" placeholder="name@example.com" required />
              <label for="floatingInput">Email</label>
            </div>
            <div class="input-group mb-3">
              <div class="form-floating">
                <input type="password" class="form-control" id="passwordIpt-1" placeholder="Senha" required />
                <label for="floatingInputGroup1">Senha</label>
              </div>
              <span class="input-group-text" onclick="passwordIptChange(1)"><img id="eye-1" src="./assets/images/eye.svg" alt="" /></span>
            </div>
            <div class="form-check form-switch mb-3">
              <input class="form-check-input" type="checkbox" role="switch" id="checkSession" />
              <label class="form-check-label" for="flexSwitchCheckDefault">Permanecer conectado</label>
            </div>
            <div class="d-grid gap-2">
              <button class="btn btn-primary" type="button" id="loginBtn">Logar</button>
            </div>
          </div>
        </div>

        <!-- Tela de login inativa -->
        <div class="inactive col-12 col-md-5 me-1 bg-info d-none" id="loginInativo">
          <p class="m-0 p-0 ask">Já possui conta?</p>
          <a class="m-0 p-0 link" onclick="loginScreen()">Fazer login</a>
        </div>

        <!-- Tela de Cadastro Ativa -->
        <div class="active col-12 col-md-6 bg-primary d-none" id="newUserAtiva">
          <div>
            <h3 class="text-center">Novo usuário</h3>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="nameIpt" placeholder="João" required />
              <label for="floatingInput">Nome</label>
            </div>
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="newEmailIpt" placeholder="name@example.com" required />
              <label for="floatingInput">Email</label>
            </div>
            <div class="input-group mb-3">
              <div class="form-floating">
                <input type="password" class="form-control" id="passwordIpt-2" placeholder="Senha" required />
                <label for="floatingInputGroup1">Senha</label>
              </div>
              <span class="input-group-text" onclick="passwordIptChange(2)"><img id="eye-2" src="./assets/images/eye.svg" alt="" /></span>
            </div>
            <div class="input-group mb-3">
              <div class="form-floating">
                <input type="password" class="form-control" id="passwordIpt-3" placeholder="Repetir senha" required />
                <label for="floatingInputGroup1">Repetir senha</label>
              </div>
              <span class="input-group-text" onclick="passwordIptChange(3)"><img id="eye-3" src="./assets/images/eye.svg" alt="" /></span>
            </div>
            <div class="d-grid gap-2">
              <button class="btn btn-info" type="button" id="newUserBtn">Cadastrar</button>
            </div>
          </div>
        </div>

        <!-- Tela de cadastro inativa -->
        <div class="inactive col-12 col-md-6 bg-primary" id="newUserInativa">
          <p class="m-0 p-0 ask">Ainda não tem conta?</p>
          <a class="m-0 p-0 link" onclick="newUserScreen()">Cadastre-se</a>
        </div>
      </div>
    </div>

    <!-- Tela de recados(home) -->

    <div class="container-fluid m-1 d-none" id="home">
      <br />
      <div class="row">
        <div class="col-12">
          <h2>Olá, -Usuário-</h2>
        </div>
      </div>
      <br />

      <div class="col-12">
        <h4>Recados</h4>
      </div>
      <hr />
    </div>

    <div class="table-responsive-md">
      <table class="table">
        <thead>
          <tr>
            <th class="">Detalhamento</th>
            <th>Descrição</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="table">
          <tr>
            <td>Detalhe 001</td>
            <td>Descrição 002</td>
            <td>
              <button type="button" class="btn btn-success">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                  <path
                    d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"
                  />
                  <path
                    fill-rule="evenodd"
                    d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"
                  />
                </svg>
              </button>
              <button type="button" class="btn btn-danger">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                  <path
                    d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"
                  />
                </svg>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Button trigger modal -->
    <button type="button" id="btnAdd" class="btn btn-primary btnAdd d-none" data-bs-toggle="modal" data-bs-target="#exampleModal">
      Adicionar Recado
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
